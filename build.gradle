plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    
    compile ('net.dv8tion:JDA:4.2.0_209') {
        exclude module: 'opus-java'
    }
}

application {
    mainClassName = 'nl.thedutchmc.floofbot.FloofBot'
}
